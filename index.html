<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <header class="appHeader">
            <div>
                <h1>Kain Bailey</h1>
            </div>
                <div class="bop">
                    <button class="button1">Home</button>
                    <button class="button2">About</button>
                    <button class="button3">My Projects</button>
                    <button class="button4">Contact Me</button>    
            </div>
        </header>
        <main>
            <div class="hero">
                <p>My name is Kain and i am currently 27 years of age. I was born and raised
                    in Louisiana in which is still reside. I like to go on adventures, spend time with friends and family along with playing video games and making music.</p>
            </div>
            <div class="container">
                <div class="grid">
                    <div class="grid-col">
                        <div class="card">
                            <img
                                src="https://davesguitar.com/wp-content/uploads/2017/10/Pete-Townsend-4.jpg"
                                alt="Music"
                                class="card-image" />
                            <div class="card-label">Music</div>
                        </div>
                    </div>
                    <div class="grid-col">
                        <div class="card">
                            <img
                                src="https://www.crainfordjacksonville.net/blogs/3219/wp-content/uploads/2020/08/Ford-cars-and-trucks-painting-with-a-twist-2.png"
                                alt="Abstract-Painting" class="card-image"
                                />
                            <div class="card-label">Art</div>
                        </div>
                    </div>
                    <div class="grid-col">
                        <div class="card">
                            <img
                                src="https://www.allaboutanthony.com/wp-content/uploads/2020/05/Air-Jordan-1-Low-Gym-Red-WDYWT-On-Feet.jpg"
                                alt="Jordan One" class="card-image" />
                            <div class="card-label">Sneakers</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
                <button class="button5">Contact Me</button>
            </footer>
        </body>
    </html>
