  <body>
    <header class="container">
      <img src="assets/greyway-webdev-logo.png" alt="the grey way web dev logo">

    </header>
    <main class="contact container">
      <div class="textbox-shading light">
        <h1>contact t</h1>
        <h2>contact-tdubs@pm.me</h2>
      </div>
      <form name="contact-tdubs" method="POST" data-netlify="true">
        <div class="client-input">
          <label for="client-name">Your name:</label>
          <input type="text" id="client-name" name="client-name" required>
          <label for="client-company-name">Company name:</label>
          <input type="text" id="client-company-name" name="client-company-name">
          <label for="client-email">Your e-mail?</label>
          <input type="email" id="client-email" name="client-email" required>
        </div>
        <div class="color-pallette container">
          <label for="main-color">Select your main color:</label>
          <input type="color" id="main-color" name="main-color">
          <br>
          <div class="accent container">
            <label for="accent-color-1">Select 1st accent color:</label>
            <input type="color" id="accent-color-1" name="accent-color-1">
            <label for="accent-color-2">Select 2nd accent color:</label>
            <input type="color" id="accent-color-2" name="accent-color-2">
          </div>
        </div>
        <label for="client-url">Show me what we're working with!</label>
        <input type="url" id="client-url" name="client-url">
        <br>
        <label for="client-url">
          If you do not have a website hosted yet please insert
          <br>
          <span>LinkedIn profile link</span>
          <br>
          <span>Github profile link</span>
          <br>
          or
          <br>
          <span>Instagram / Facebook profile link</span>
        </label>
        <br>
        <div class="center-buttons">
          <input type="submit" value="submit">
          <input type="reset" value="reset">
        </div>
        <p>
          When you are finished completing this form, click submit and it will take you to your default email service.
          <br>
          Simply click send and I will be in contact with you within 24-78 hours
        </p>
      </form>
    </main>
    <footer>

        <a href="contact.html">contact me!</a>
